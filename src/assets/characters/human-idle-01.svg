  <!-- Hair -->
  <path d="M16 10 Q24 6 32 10 Q32 8 29 6 Q24 3 19 6 Q16 8 16 10" fill="#8B4513"/>
  <circle cx="19" cy="8" r="1.2" fill="#A0522D" opacity="0.7"/>
