<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Puzzle Piece Base Template for Kubo Tiles -->
  <defs>
    <!-- Base gradient for puzzle pieces -->
    <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow effect -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Puzzle piece shape with interlocking edges -->
  <path d="M 10 10 
           L 30 10 
           Q 35 5, 40 10
           Q 45 15, 40 20
           Q 35 15, 30 20
           L 50 20
           Q 55 15, 60 20
           Q 65 25, 60 30
           Q 55 25, 50 30
           L 70 30
           L 70 50
           Q 75 55, 70 60
           Q 65 65, 70 70
           Q 75 65, 80 70
           L 80 70
           L 60 70
           Q 55 75, 50 70
           Q 45 65, 50 60
           Q 55 65, 60 60
           L 40 60
           Q 35 65, 30 60
           Q 25 55, 30 50
           Q 35 55, 40 50
           L 20 50
           L 20 30
           Q 15 25, 20 20
           Q 25 15, 20 10
           Q 15 15, 10 10
           Z" 
        fill="url(#puzzleGradient)" 
        stroke="#1976D2" 
        stroke-width="2" 
        filter="url(#dropShadow)"/>
  
  <!-- Inner border for depth -->
  <path d="M 15 15 
           L 32 15 
           Q 36 12, 38 15
           Q 42 18, 38 20
           Q 36 18, 32 20
           L 48 20
           Q 52 18, 55 20
           Q 58 23, 55 25
           Q 52 23, 48 25
           L 65 25
           L 65 45
           Q 68 48, 65 52
           Q 62 55, 65 58
           Q 68 55, 70 58
           L 70 65
           L 58 65
           Q 55 68, 52 65
           Q 48 62, 52 60
           Q 55 62, 58 60
           L 42 60
           Q 38 62, 35 60
           Q 32 58, 35 55
           Q 38 58, 42 55
           L 25 55
           L 25 35
           Q 22 32, 25 28
           Q 28 25, 25 22
           Q 22 25, 20 22
           L 20 15
           Z" 
        fill="none" 
        stroke="url(#innerGlow)" 
        stroke-width="1" 
        opacity="0.7"/>
  
  <!-- Center content area -->
  <circle cx="40" cy="40" r="18" fill="#FFFFFF" stroke="#1976D2" stroke-width="2" opacity="0.95"/>
  
  <!-- Corner connection indicators -->
  <g opacity="0.6">
    <circle cx="20" cy="20" r="2" fill="#4CAF50"/>
    <circle cx="60" cy="20" r="2" fill="#FF9800"/>
    <circle cx="60" cy="60" r="2" fill="#F44336"/>
    <circle cx="20" cy="60" r="2" fill="#9C27B0"/>
  </g>
</svg>