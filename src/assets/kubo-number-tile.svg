<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Colorful Kid-Friendly Number Tile -->
  <!-- Base tile with gradient -->
  <rect width="80" height="80" rx="16" fill="url(#tileGradient)" stroke="#FF6B35" stroke-width="4"/>
  
  <!-- Inner glow effect -->
  <rect x="8" y="8" width="64" height="64" rx="12" fill="none" stroke="url(#innerGlow)" stroke-width="2" opacity="0.6"/>
  
  <!-- Corner decorations -->
  <circle cx="16" cy="16" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="64" cy="16" r="4" fill="#FF69B4" opacity="0.8"/>
  <circle cx="16" cy="64" r="4" fill="#00BCD4" opacity="0.8"/>
  <circle cx="64" cy="64" r="4" fill="#9C27B0" opacity="0.8"/>
  
  <!-- Center area for number -->
  <circle cx="40" cy="40" r="24" fill="#FFFFFF" stroke="#FF6B35" stroke-width="3" opacity="0.9"/>
  
  <!-- Sparkle effects -->
  <g opacity="0.7">
    <path d="M25 25 L27 27 L25 29 L23 27 Z" fill="#FFD700"/>
    <path d="M55 25 L57 27 L55 29 L53 27 Z" fill="#FF69B4"/>
    <path d="M25 55 L27 57 L25 59 L23 57 Z" fill="#00BCD4"/>
    <path d="M55 55 L57 57 L55 59 L53 57 Z" fill="#9C27B0"/>
  </g>
  
  <!-- Small dots pattern -->
  <g opacity="0.4">
    <circle cx="20" cy="40" r="1.5" fill="#FF6B35"/>
    <circle cx="60" cy="40" r="1.5" fill="#FF6B35"/>
    <circle cx="40" cy="20" r="1.5" fill="#FF6B35"/>
    <circle cx="40" cy="60" r="1.5" fill="#FF6B35"/>
  </g>
  
  <!-- Placeholder for number text (will be added dynamically) -->
  <text x="40" y="48" text-anchor="middle" font-size="28" font-weight="bold" fill="#2E7D32" font-family="Comic Sans MS, Arial, sans-serif">0</text>
  
  <defs>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>