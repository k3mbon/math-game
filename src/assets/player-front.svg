  <rect x="19" y="27" width="12" height="2" fill="#50E3C2"/>
  <rect x="19" y="31" width="12" height="2" fill="#F5A623"/>
  <rect x="19" y="35" width="12" height="2" fill="#BD10E0"/>
  
