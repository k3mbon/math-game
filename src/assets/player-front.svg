  <!-- Hair -->
  <path d="M16 12 Q25 6 34 12 Q34 9 31 7 Q25 4 19 7 Q16 9 16 12" fill="#FF6B35"/>
  <circle cx="20" cy="10" r="1.5" fill="#FF8C42" opacity="0.7"/>
