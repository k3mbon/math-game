<svg width="80" height="32" viewBox="0 0 80 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Cute button UI element -->
  <!-- Button shadow -->
  <rect x="2" y="4" width="76" height="26" rx="8" fill="#8D6E63" opacity="0.3"/>
  <!-- Button base -->
  <rect x="0" y="2" width="76" height="26" rx="8" fill="#A1887F" stroke="#8D6E63" stroke-width="2"/>
  <!-- Button highlight -->
  <rect x="4" y="6" width="68" height="6" rx="4" fill="#BCAAA4" opacity="0.7"/>
  <!-- Button inner -->
  <rect x="6" y="10" width="64" height="14" rx="4" fill="#D7CCC8"/>
  <!-- Decorative corners -->
  <circle cx="12" cy="14" r="2" fill="#FFAB91"/>
  <circle cx="64" cy="14" r="2" fill="#FFAB91"/>
  <!-- Text area (placeholder) -->
  <rect x="20" y="12" width="36" height="8" rx="2" fill="#FFF" opacity="0.8"/>
</svg>