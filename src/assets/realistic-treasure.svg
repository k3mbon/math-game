<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Colorful Kid-Friendly Treasure Chest -->
  <!-- Background glow -->
  <circle cx="20" cy="20" r="19" fill="#FFD700" opacity="0.3"/>
  
  <!-- Chest base -->
  <rect x="8" y="18" width="24" height="16" rx="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="9" y="19" width="22" height="14" rx="1" fill="#A0522D"/>
  
  <!-- Chest lid -->
  <path d="M8 18 Q20 8 32 18 L32 12 Q20 2 8 12 Z" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <path d="M9 17 Q20 9 31 17 L31 13 Q20 5 9 13 Z" fill="#DEB887"/>
  
  <!-- Metal bands -->
  <rect x="6" y="20" width="28" height="2" fill="#C0C0C0"/>
  <rect x="6" y="26" width="28" height="2" fill="#C0C0C0"/>
  <rect x="6" y="32" width="28" height="2" fill="#C0C0C0"/>
  
  <!-- Lock -->
  <rect x="18" y="22" width="4" height="6" rx="1" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  <circle cx="20" cy="19" r="2" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="20" cy="25" r="0.5" fill="#8B4513"/>
  
  <!-- Decorative gems -->
  <circle cx="12" cy="15" r="1.5" fill="#FF1493"/>
  <circle cx="28" cy="15" r="1.5" fill="#00CED1"/>
  <circle cx="20" cy="12" r="1.5" fill="#9370DB"/>
  
  <!-- Sparkles and magic effects -->
  <path d="M4 8 L6 10 L4 12 L2 10 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M36 8 L38 10 L36 12 L34 10 Z" fill="#FF69B4" opacity="0.8"/>
  <path d="M4 32 L6 34 L4 36 L2 34 Z" fill="#50E3C2" opacity="0.8"/>
  <path d="M36 32 L38 34 L36 36 L34 34 Z" fill="#7ED321" opacity="0.8"/>
  
  <!-- Small sparkles -->
  <circle cx="14" cy="8" r="1" fill="#FFD700" opacity="0.6"/>
  <circle cx="26" cy="8" r="1" fill="#FF69B4" opacity="0.6"/>
  <circle cx="10" cy="36" r="1" fill="#50E3C2" opacity="0.6"/>
  <circle cx="30" cy="36" r="1" fill="#BD10E0" opacity="0.6"/>
  
  <!-- Treasure glow lines -->
  <path d="M20 4 L20 8" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <path d="M20 32 L20 36" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <path d="M4 20 L8 20" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <path d="M32 20 L36 20" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  
  <!-- Corner decorations -->
  <circle cx="10" cy="24" r="1" fill="#C0C0C0"/>
  <circle cx="30" cy="24" r="1" fill="#C0C0C0"/>
  
  <!-- Math symbol on chest -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFD700">?</text>
</svg>