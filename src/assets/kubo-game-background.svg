<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Colorful Kid-Friendly Game Background Pattern -->
  <!-- Base gradient background -->
  <rect width="200" height="200" fill="url(#gameBackgroundGradient)"/>
  
  <!-- Playful geometric shapes -->
  <g opacity="0.3">
    <!-- Circles -->
    <circle cx="30" cy="30" r="15" fill="#FFD700"/>
    <circle cx="170" cy="30" r="12" fill="#FF69B4"/>
    <circle cx="30" cy="170" r="18" fill="#00BCD4"/>
    <circle cx="170" cy="170" r="14" fill="#9C27B0"/>
    
    <!-- Triangles -->
    <path d="M100 20 L120 50 L80 50 Z" fill="#4CAF50"/>
    <path d="M20 100 L50 120 L50 80 Z" fill="#FF9800"/>
    <path d="M180 100 L150 120 L150 80 Z" fill="#2196F3"/>
    <path d="M100 180 L120 150 L80 150 Z" fill="#E91E63"/>
    
    <!-- Squares -->
    <rect x="60" y="60" width="20" height="20" rx="4" fill="#8BC34A" transform="rotate(45 70 70)"/>
    <rect x="120" y="60" width="16" height="16" rx="3" fill="#FFC107" transform="rotate(45 128 68)"/>
    <rect x="60" y="120" width="18" height="18" rx="4" fill="#03A9F4" transform="rotate(45 69 129)"/>
    <rect x="120" y="120" width="22" height="22" rx="5" fill="#FF5722" transform="rotate(45 131 131)"/>
  </g>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#4CAF50" stroke-width="1">
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4CAF50" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#grid)"/>
  </g>
  
  <!-- Floating mathematical symbols -->
  <g opacity="0.2" font-family="Comic Sans MS, Arial, sans-serif" font-weight="bold">
    <text x="40" y="50" font-size="16" fill="#2196F3">+</text>
    <text x="160" y="50" font-size="14" fill="#FF9800">-</text>
    <text x="40" y="150" font-size="18" fill="#9C27B0">ร</text>
    <text x="160" y="150" font-size="15" fill="#4CAF50">รท</text>
    <text x="100" y="40" font-size="12" fill="#FF5722">=</text>
    <text x="100" y="160" font-size="13" fill="#00BCD4">?</text>
    
    <!-- Numbers -->
    <text x="25" y="100" font-size="20" fill="#FFD700">1</text>
    <text x="175" y="100" font-size="18" fill="#FF69B4">2</text>
    <text x="100" y="25" font-size="16" fill="#8BC34A">3</text>
    <text x="100" y="185" font-size="19" fill="#E91E63">4</text>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.4">
    <path d="M50 80 L52 84 L56 84 L53 87 L54 91 L50 89 L46 91 L47 87 L44 84 L48 84 Z" fill="#FFD700">
      <animateTransform attributeName="transform" type="rotate" values="0 50 80;360 50 80" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M150 120 L152 124 L156 124 L153 127 L154 131 L150 129 L146 131 L147 127 L144 124 L148 124 Z" fill="#FF69B4">
      <animateTransform attributeName="transform" type="rotate" values="0 150 120;360 150 120" dur="5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M80 160 L82 164 L86 164 L83 167 L84 171 L80 169 L76 171 L77 167 L74 164 L78 164 Z" fill="#00BCD4">
      <animateTransform attributeName="transform" type="rotate" values="0 80 160;360 80 160" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M120 40 L122 44 L126 44 L123 47 L124 51 L120 49 L116 51 L117 47 L114 44 L118 44 Z" fill="#9C27B0">
      <animateTransform attributeName="transform" type="rotate" values="0 120 40;360 120 40" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating bubbles -->
  <g opacity="0.3">
    <circle cx="70" cy="30" r="3" fill="#FFFFFF">
      <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="170" r="4" fill="#FFFFFF">
      <animate attributeName="cy" values="170;160;170" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="70" r="2" fill="#FFFFFF">
      <animate attributeName="cx" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="130" r="3" fill="#FFFFFF">
      <animate attributeName="cx" values="180;170;180" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.5">
    <path d="M0 0 Q20 0 20 20 Q0 20 0 0" fill="url(#cornerGradient1)"/>
    <path d="M200 0 Q180 0 180 20 Q200 20 200 0" fill="url(#cornerGradient2)"/>
    <path d="M0 200 Q20 200 20 180 Q0 180 0 200" fill="url(#cornerGradient3)"/>
    <path d="M200 200 Q180 200 180 180 Q200 180 200 200" fill="url(#cornerGradient4)"/>
  </g>
  
  <defs>
    <radialGradient id="gameBackgroundGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="cornerGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="cornerGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="cornerGradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="cornerGradient4" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>