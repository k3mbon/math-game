<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Seamless wooden bridge - designed to tile perfectly -->
  
  <!-- Main wooden planks (no borders to ensure seamless tiling) -->
  <rect x="0" y="0" width="32" height="32" fill="#CD853F"/>
  
  <!-- Horizontal plank lines for wood texture -->
  <rect x="0" y="6" width="32" height="2" fill="#D2691E"/>
  <rect x="0" y="10" width="32" height="2" fill="#B8860B"/>
  <rect x="0" y="14" width="32" height="2" fill="#D2691E"/>
  <rect x="0" y="18" width="32" height="2" fill="#B8860B"/>
  <rect x="0" y="22" width="32" height="2" fill="#D2691E"/>
  <rect x="0" y="26" width="32" height="2" fill="#B8860B"/>
  <rect x="0" y="30" width="32" height="2" fill="#D2691E"/>
  
  <!-- Wood grain texture (subtle horizontal lines) -->
  <line x1="0" y1="3" x2="32" y2="3" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="7" x2="32" y2="7" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="11" x2="32" y2="11" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="15" x2="32" y2="15" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="19" x2="32" y2="19" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="23" x2="32" y2="23" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="27" x2="32" y2="27" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="31" x2="32" y2="31" stroke="#A0522D" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Subtle nail/bolt pattern that tiles seamlessly -->
  <circle cx="8" cy="8" r="0.4" fill="#696969" opacity="0.6"/>
  <circle cx="24" cy="8" r="0.4" fill="#696969" opacity="0.6"/>
  <circle cx="8" cy="16" r="0.4" fill="#696969" opacity="0.6"/>
  <circle cx="24" cy="16" r="0.4" fill="#696969" opacity="0.6"/>
  <circle cx="8" cy="24" r="0.4" fill="#696969" opacity="0.6"/>
  <circle cx="24" cy="24" r="0.4" fill="#696969" opacity="0.6"/>
</svg>