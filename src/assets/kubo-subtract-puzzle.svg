<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtraction Math Puzzle Tile -->
  <defs>
    <!-- Math gradient -->
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Symbol gradient -->
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect for symbol -->
    <filter id="symbolGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Puzzle piece shape with interlocking edges -->
  <path d="M 8 8 
           L 28 8 
           Q 33 3, 38 8
           Q 43 13, 38 18
           Q 33 13, 28 18
           L 52 18
           Q 57 13, 62 18
           Q 67 23, 62 28
           Q 57 23, 52 28
           L 72 28
           L 72 52
           Q 77 57, 72 62
           Q 67 67, 72 72
           Q 77 67, 82 72
           L 82 72
           L 62 72
           Q 57 77, 52 72
           Q 47 67, 52 62
           Q 57 67, 62 62
           L 38 62
           Q 33 67, 28 62
           Q 23 57, 28 52
           Q 33 57, 38 52
           L 18 52
           L 18 28
           Q 13 23, 18 18
           Q 23 13, 18 8
           Q 13 13, 8 8
           Z" 
        fill="url(#mathGradient)" 
        stroke="#1976D2" 
        stroke-width="3" 
        filter="url(#dropShadow)"/>
  
  <!-- Inner border for depth -->
  <path d="M 13 13 
           L 30 13 
           Q 34 10, 36 13
           Q 40 16, 36 18
           Q 34 16, 30 18
           L 50 18
           Q 54 16, 57 18
           Q 60 21, 57 23
           Q 54 21, 50 23
           L 67 23
           L 67 47
           Q 70 50, 67 54
           Q 64 57, 67 60
           Q 70 57, 72 60
           L 72 67
           L 60 67
           Q 57 70, 54 67
           Q 50 64, 54 62
           Q 57 64, 60 62
           L 40 62
           Q 36 64, 33 62
           Q 30 60, 33 57
           Q 36 60, 40 57
           L 23 57
           L 23 33
           Q 20 30, 23 26
           Q 26 23, 23 20
           Q 20 23, 18 20
           L 18 13
           Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        opacity="0.6"/>
  
  <!-- Center content area -->
  <circle cx="40" cy="40" r="20" fill="#FFFFFF" stroke="#1976D2" stroke-width="2" opacity="0.95"/>
  
  <!-- Subtraction symbol -->
  <g transform="translate(40,40)" filter="url(#symbolGlow)">
    <!-- Horizontal line -->
    <rect x="-10" y="-2" width="20" height="4" fill="url(#symbolGradient)" rx="2"/>
    
    <!-- Symbol highlight -->
    <rect x="-10" y="-1" width="20" height="2" fill="#42A5F5" opacity="0.7" rx="1"/>
  </g>
  
  <!-- Mathematical grid pattern -->
  <g opacity="0.3" stroke="#1976D2" stroke-width="0.5">
    <line x1="22" y1="22" x2="58" y2="22"/>
    <line x1="22" y1="30" x2="58" y2="30"/>
    <line x1="22" y1="50" x2="58" y2="50"/>
    <line x1="22" y1="58" x2="58" y2="58"/>
    <line x1="22" y1="22" x2="22" y2="58"/>
    <line x1="30" y1="22" x2="30" y2="58"/>
    <line x1="50" y1="22" x2="50" y2="58"/>
    <line x1="58" y1="22" x2="58" y2="58"/>
  </g>
  
  <!-- Corner math symbols -->
  <g opacity="0.6" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#1976D2">
    <text x="18" y="22" text-anchor="middle">5</text>
    <text x="62" y="22" text-anchor="middle">-</text>
    <text x="18" y="66" text-anchor="middle">2</text>
    <text x="62" y="66" text-anchor="middle">=</text>
  </g>
  
  <!-- Corner connection indicators -->
  <g opacity="0.8">
    <circle cx="18" cy="18" r="2.5" fill="#1565C0"/>
    <circle cx="62" cy="18" r="2.5" fill="#1565C0"/>
    <circle cx="62" cy="62" r="2.5" fill="#1565C0"/>
    <circle cx="18" cy="62" r="2.5" fill="#1565C0"/>
  </g>
  
  <!-- Label text -->
  <text x="40" y="68" text-anchor="middle" font-size="8" font-weight="bold" fill="#1565C0" font-family="Arial, sans-serif">SUBTRACT</text>
</svg>