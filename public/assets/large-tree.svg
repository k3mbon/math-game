  <!-- Branch details -->
  <line x1="20" y1="38" x2="15" y2="35" stroke="#8B4513" stroke-width="2"/>
  <line x1="44" y1="36" x2="49" y2="33" stroke="#8B4513" stroke-width="2"/>
  <line x1="32" y1="20" x2="28" y2="15" stroke="#8B4513" stroke-width="1.5"/>
  
  <!-- Leaves clusters -->
