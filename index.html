<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Primary fonts for readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Kid-friendly fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <title>BrainQuests | Your Companion For Mental Math</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Preconfigure Blockly paths to avoid null.match errors in compressed builds -->
    <script>
      window.BLOCKLY_DIR = "/node_modules/scratch-blocks";
      window.Blockly = window.Blockly || {};
      // Hint paths used by media/CSS injection
      window.Blockly.pathToBlockly = window.BLOCKLY_DIR;
      window.Blockly.pathToMedia = window.BLOCKLY_DIR + "/media/";
      // Provide a default message object to avoid locale script dependency
      window.Blockly.Msg = window.Blockly.Msg || {};
    </script>
    <!-- Scratch Blocks (vertical). Load before app. -->
    <script src="/node_modules/scratch-blocks/blockly_compressed_vertical.js"></script>
    <script src="/node_modules/scratch-blocks/blocks_compressed_vertical.js"></script>
    <!-- Load Scratch vertical messages to ensure built-in labels render -->
    <script src="/node_modules/scratch-blocks/msg/scratch_msgs.js"></script>
    <!-- Provide explicit media paths to avoid document.currentScript issues in dev -->
    <script>
      window.Blockly = window.Blockly || {};
      window.Blockly.pathToBlockly = '/node_modules/scratch-blocks';
      window.Blockly.pathToMedia = '/node_modules/scratch-blocks/media/';
      window.ScratchBlocks = window.Blockly;
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
